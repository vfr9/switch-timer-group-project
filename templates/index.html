<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Switch Timer</title>
</head>
<body>
  <!--This is the homepage / work page-->
  <div class = "header">
    <h1>Switch Timer</h1>
 </div>
 
 

 <div class="mainContainer">
  <div class="container">
    <div class="glass">
      <div class="modeSelector">
        <button
          class="modeSelector__Button active"
          id="pomodoroButton"
          data-mode="pomodoro"
         
        >
          Pomodoro
        </button>
        <button
          class="modeSelector__Button active"
          id="shortButton"
          data-mode="short"
          
        >
          Short Break
        </button>
        <button
          class="modeSelector__Button active"
          id="longButton"
          data-mode="long"
          
        >
          Long Break
        </button>
      </div>
      <div class="timerControl">
        <!-- <i class="fa fa-refresh" id="restart" aria-hidden="true"></i> -->
        <i
          class="fa fa-play"
          id="toggle"
          data-paused="true"
          aria-hidden="true"
        ></i>
        <!-- <i class="fa fa-pause" id="pause" aria-hidden="true"></i> -->
        <!-- <i class="fa fa-stop" aria-hidden="true"></i> -->
      </div>
    </div>
    <h1 class="timer" id="timer" data-mode="pomodoro">25:00</h1>
  </div>



<div class="green-tile-add-button" >
  <a href= '#'> Break is over! Click here to start next work session!</a> 
  <p> Hurry before 5 minutes are up or else a green tile will be lost! </p> 
  <p> Counter: 5:00 minutes left! </p><!--Have this part count down-->

</div>



<div class="checklist square-background">
    <h1>Session Tasks:<br></h1>
    <h2>
        <label for="checkc1">Task 1:</label>
        <input type="checkbox" id="checkc1" name="checkc1">
        <input type="text" id="checkt1" name="checkt1" placeholder="Enter task here..."><br>
        <label for="checkc2">Task 2:</label>
        <input type="checkbox" id="checkc2" name="checkc2">
        <input type="text" id="checkt2" name="checkt2" placeholder="Enter task here..."><br>
        <label for="checkc3">Task 3:</label>
        <input type="checkbox" id="checkc3" name="checkc3">
        <input type="text" id="checkt3" name="checkt3" placeholder="Enter task here..."><br>
    </h2>

  </div>

  <br>
  <br>
  <br>
  <br>
 

  <div class="square-background">
         
    <form>
       <h4><b><u>Decide what you would like to do after your work session!</u></b></h4>
       <br>
       <label for="linkURL">link to change to:</label><br>
       <input type="text" id="linkURL" name="linkURL" value="{{link_URL}}"><br>


       <input type="submit" value="Submit" class="submit-button">

     </form> 


  








  <!--<a href="/templates/break.html" class="break-button"> Click here to start break! </a>-->
  

</div>























       
        <footer class="footer">
           <h2>&copy; Copyright Switch Timer</h2>
        </footer>
     




        <script src="{{url_for('static', filename='timer.js')}}"></script>










</body>
</html>
